<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 관리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            height: 100%;
            font-family: "Noto Sans KR", sans-serif;
        }
        button:focus-visible {
            outline: 2px solid #4a90e2 !important;
            outline: -webkit-focus-ring-color auto 5px !important;
        }
        a {
            text-decoration: none;
        }

        .container {
            display: flex;
            min-height: 100vh;
            background-color: #fff;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 95px;
            background-color: #5e3417;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 105px;
        }

        .menu-item {
            width: 122px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 64px;
            background-color: #a47d5b;
            border-radius: 5px;
            transform: rotate(0);
        }

        .menu-item.active {
            background-color: #351e10;
        }

        .menu-text {
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            white-space: nowrap;
            transform: rotate(0);
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            flex: 1;
            padding: 60px 132px;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            color: #351e10;
            margin-bottom: 40px;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            flex: 1;
        }

        /* 등록된 메뉴 영역 */
        .menu-list-section {
            flex: 1;
            border: 2px solid #a47d5b;
            border-radius: 15px;
            padding: 32px;
            position: relative;
        }

        .section-title {
            font-size: 36px;
            font-weight: 500;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
        }

        .menu-table {
            width: 100%;
            border-collapse: collapse;
        }

        .menu-table th {
            padding: 15px 10px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            color: #000;
            border-bottom: 2px solid #e8ded6;
        }

        .menu-table td {
            padding: 15px 10px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #e8ded6;
        }

        .menu-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .delete-btn {
            color: #000;
            font-size: 20px;
            cursor: pointer;
        }

        .delete-selected {
            text-align: right;
            margin-top: 20px;
            font-size: 16px;
            color: #888;
            text-decoration: underline;
            cursor: pointer;
        }

        /* 새 메뉴 등록 영역 */
        .menu-register-section {
            width: 364px;
            border: 2px solid #a47d5b;
            border-radius: 15px;
            padding: 22px 19px;
        }

        .register-title {
            font-size: 36px;
            font-weight: 500;
            color: #351e10;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 18px;
            font-weight: 500;
            color: #000;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 37px;
            padding: 0 10px;
            border: 1px solid #a47d5b;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-input::placeholder {
            color: #999;
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-placeholder {
            width: 126px;
            height: 126px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .description-input {
            height: 117px;
            resize: vertical;
        }

        .category-select {
            position: relative;
        }

        .category-select::after {
            content: "▽";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* 상단 바 */
        .top-bar {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 124px;
            background-color: #a47d5b;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }

        .logo {
            width: 153px;
            height: 124px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <div class="menu-item active">
                <div class="menu-text">메뉴 관리</div>
            </div>
            <div class="menu-item">
                <div class="menu-text">주문 관리</div>
            </div>
            <div class="menu-item">
                <div class="menu-text">매출 관리</div>
            </div>
            <div class="menu-item">
                <div class="menu-text">로그인</div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <h1 class="page-title">메뉴 관리</h1>
            
            <div class="content-wrapper">
                <!-- 등록된 메뉴 목록 -->
                <div class="menu-list-section">
                    <h2 class="section-title">등록된 메뉴</h2>
                    
                    <table class="menu-table">
                        <thead>
                            <tr>
                                <th>선택</th>
                                <th>메뉴 이름</th>
                                <th>사진</th>
                                <th>가격</th>
                                <th>카테고리</th>
                                <th>메뉴 삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>복숭아 아이스티</td>
                                <td><img src="img/image-2.svg" alt="복숭아 아이스티" class="menu-img"></td>
                                <td>3,000원</td>
                                <td>논 커피</td>
                                <td><span class="delete-btn">×</span></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>카페라떼</td>
                                <td><img src="img/image-4.svg" alt="카페라떼" class="menu-img"></td>
                                <td>3,000원</td>
                                <td>커피</td>
                                <td><span class="delete-btn">×</span></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>디카페인 아메리카노</td>
                                <td><img src="img/image.svg" alt="디카페인 아메리카노" class="menu-img"></td>
                                <td>3,000원</td>
                                <td>커피</td>
                                <td><span class="delete-btn">×</span></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>아메리카노</td>
                                <td><img src="img/image-3.svg" alt="아메리카노" class="menu-img"></td>
                                <td>3,000원</td>
                                <td>커피</td>
                                <td><span class="delete-btn">×</span></td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="delete-selected">선택 메뉴 삭제</div>
                </div>
                
                <!-- 새 메뉴 등록 -->
                <div class="menu-register-section">
                    <h2 class="register-title">새 메뉴 등록</h2>
                    
                    <div class="form-group">
                        <label class="form-label">메뉴 이름</label>
                        <input type="text" class="form-input" placeholder="예) 아메리카노">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">가격</label>
                        <input type="text" class="form-input" placeholder="예) 3,000원">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">카테고리</label>
                        <div class="category-select">
                            <input type="text" class="form-input" readonly>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">메뉴 설명</label>
                        <textarea class="form-input description-input"></textarea>
                    </div>
                    
                    <div class="form-group photo-upload">
                        <label class="form-label">사진</label>
                        <div class="photo-placeholder">+</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 상단 바 -->
        <div class="top-bar">
            <img src="img/chatgpt-image-2025-11-6-04-17-15-2.png" alt="로고" class="logo">
        </div>
    </div>
</body>
</html>
