<!--
  Cafe Order - iPhone 16 Pro (402 x 874)
  - HTML + CSS only (no JS)
  - 메인 색상: 갈색 계열
  - 프레임: 회원관리, 메뉴, 장바구니, 주문내역 표시
  - 주문하기 페이지만 구현 (샘플 데이터 포함)
  사용법: 파일로 저장한 뒤 데스크탑/모바일 브라우저에서 열어 테스트하세요.
-->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=402, initial-scale=1, maximum-scale=1" />
  <title>카페 주문 - 주문하기 (iPhone 16 Pro)</title>
  <style>
    /* 기본 레이아웃: iPhone16Pro 고정 프레임 402 x 874 */
    :root{
      --bg:#F7F3EE; /* 연한 베이지 */
      --brown-900:#3f2a1f; /* 진한 갈색 */
      --brown-700:#6B4226; /* 메인 갈색 */
      --brown-500:#8B5A3C; /* 포인트 */
      --card:#FFFFFF;
      --muted:#A99A8E;
      --accent:#EDE0D6;
      --shadow: 0 12px 30px rgba(0,0,0,0.12);
      --radius:14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif;
    }

    html,body{
      height:100%;
      margin:0;background:transparent}
    /* 화면 중앙에 기기 프레임을 띄우기 위한 래퍼 */
    .device-wrap{width:402px;height:874px; margin:18px auto; background:var(--bg); border-radius:20px; box-shadow:var(--shadow); overflow:hidden; border:1px solid rgba(0,0,0,0.06)}

    /* 상단 바 */
    header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:12px 14px;
        background:linear-gradient(90deg,var(--brown-700),var(--brown-500));
        color:#fff}
    .brand{
      display:flex;
      align-items:center;
      gap:10px}
    .logo{
        width:44px;
        height:44px;
        border-radius:10px;
        background:var(--brown-900);
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight:700;
        color:#F6E7D9}
    .brand .title{font-size:15px;line-height:1}
    .brand .subtitle{font-size:11px;opacity:0.9}
    .top-actions{display:flex;gap:8px}
    .icon-btn{width:36px;height:36px;border-radius:9px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.06)}

    /* 네비(프레임) */
    nav{display:flex;gap:10px;padding:12px;background:var(--bg)}
    nav button{flex:1;padding:10px;border-radius:12px;border:1px solid #E7DFD7;background:var(--card);font-size:13px;display:flex;align-items:center;justify-content:center;gap:8px}
    nav button svg{width:16px;height:16px;opacity:0.9}

    /* 메인 컨텐츠 */
    main{padding:14px;height:calc(874px - 120px);overflow:auto;background:transparent}
    h1{font-size:18px;margin:6px 0 12px;color:var(--brown-900)}

    .section{margin-bottom:14px}

    /* 배달/픽업 토글 (CSS만으로 표현) */
    .toggle{display:flex;gap:8px}
    .toggle .opt{flex:1;padding:10px;border-radius:12px;border:1px solid var(--accent);background:#fff;font-weight:600;text-align:center;color:var(--brown-700)}
    .toggle .opt.active{background:linear-gradient(90deg,var(--brown-700),var(--brown-500));color:#fff;border-color:transparent}
    .note{font-size:12px;color:var(--muted);margin-top:8px}

    /* 장바구니 카드 */
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.04);border:1px solid #ECE2DA}
    .cart-item{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px dashed rgba(0,0,0,0.04)}
    .cart-item:last-child{border-bottom:0}
    .item-info{display:flex;gap:12px;align-items:center}
    .thumb{width:56px;height:44px;border-radius:8px;background:linear-gradient(180deg,#E9D9CD,#F4ECE6);display:flex;align-items:center;justify-content:center;color:var(--brown-700);font-weight:700}
    .item-meta{font-size:13px}
    .item-meta .name{color:var(--brown-900);font-weight:600}
    .item-meta .price{font-size:12px;color:var(--muted);margin-top:4px}

    .qty{display:flex;align-items:center;gap:8px}
    .qty .box{width:36px;height:32px;border-radius:8px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700}

    /* 요청사항 */
    textarea{width:100%;min-height:76px;padding:10px;border-radius:10px;border:1px solid #E7DFD7;resize:none;font-size:13px}

    /* 요약 */
    .summary{display:block;margin-top:8px}
    .summary .row{display:flex;justify-content:space-between;padding:8px 0;font-size:14px}
    .summary .total{font-weight:800;color:var(--brown-900);font-size:16px}

    .checkout{position:sticky;bottom:12px;margin-top:12px}
    .checkout button{width:100%;padding:14px;border-radius:12px;border:0;background:linear-gradient(90deg,var(--brown-700),var(--brown-500));color:#fff;font-weight:800;font-size:15px;box-shadow:0 8px 20px rgba(107,66,38,0.18)}

    /* 작은 반응 텍스트 */
    .muted{font-size:12px;color:var(--muted)}

    /* 스크롤바 가볍게 스타일링 (웹킷) */
    main::-webkit-scrollbar{width:8px}
    main::-webkit-scrollbar-thumb{background:#E7DFD7;border-radius:8px}

    /* 모바일 내부 테스트용: 브라우저 너비보다 작을 때 중앙 정렬 깨짐 방지 */
    @media (max-width:420px){.device-wrap{transform:scale(0.95);transform-origin:top center}}
  </style>
</head>
<body>
  <div class="device-wrap" role="application" aria-label="카페 주문 - 주문하기 화면">
    <header>
      <div class="brand">
        <div class="logo">카</div>
        <div>
          <div class="title">우리동네 카페</div>
          <div class="subtitle">주문하기</div>
        </div>
      </div>
      <div class="top-actions">
        <div class="icon-btn" title="회원"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM4 20c0-3.31 4.03-6 8-6s8 2.69 8 6v1H4v-1z" fill="#fff"/></svg></div>
        <div class="icon-btn" title="장바구니"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 4h-2l-1 2h2l1-2zm0 0" fill="#fff"/><path d="M7 6h14l-1.5 9h-11z" fill="#fff"/></svg></div>
      </div>
    </header>

    <nav>
      <button aria-label="회원관리"><svg viewBox="0 0 24 24" fill="none"><path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM4 20c0-3.31 4.03-6 8-6s8 2.69 8 6v1H4v-1z" fill="#6B4226"/></svg>회원관리</button>
      <button aria-label="메뉴"><svg viewBox="0 0 24 24" fill="none"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z" fill="#6B4226"/></svg>메뉴</button>
      <button aria-label="장바구니"><svg viewBox="0 0 24 24" fill="none"><path d="M7 4h-2l-1 2h2l1-2zm0 0" fill="#6B4226"/><path d="M7 6h14l-1.5 9h-11z" fill="#6B4226"/></svg>장바구니</button>
      <button aria-label="주문내역"><svg viewBox="0 0 24 24" fill="none"><path d="M12 8v5l4 2" stroke="#6B4226" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>주문내역</button>
    </nav>

    <main>
      <h1>주문하기</h1>

      <section class="section">
        <div class="toggle">
          <div class="opt">배달</div>
          <div class="opt active">픽업</div>
        </div>
        <div class="note">배달비는 지역에 따라 달라질 수 있습니다. (예시 계산)</div>
      </section>

      <section class="section card">
        <!-- 샘플 장바구니 아이템 (JS 없이 정적 표현) -->
        <div class="cart-item">
          <div class="item-info">
            <div class="thumb">라떼</div>
            <div class="item-meta">
              <div class="name">카페라떼</div>
              <div class="price">₩4,500</div>
            </div>
          </div>
          <div class="qty">
            <div class="box">-</div>
            <div class="muted">1</div>
            <div class="box">+</div>
          </div>
        </div>

        <div class="cart-item">
          <div class="item-info">
            <div class="thumb">쿠키</div>
            <div class="item-meta">
              <div class="name">초코칩 쿠키</div>
              <div class="price">₩1,800</div>
            </div>
          </div>
          <div class="qty">
            <div class="box">-</div>
            <div class="muted">2</div>
            <div class="box">+</div>
          </div>
        </div>

      </section>

      <section class="section">
        <label class="muted" for="note">요청사항</label>
        <textarea id="note" placeholder="예) 뜨겁게 / 시럽 줄여주세요"></textarea>
      </section>

      <section class="section card">
        <div class="summary">
          <div class="row"><div>상품합계</div><div>₩7,100</div></div>
          <div class="row"><div>배달비</div><div>₩0 (픽업)</div></div>
          <div class="row total"><div>총 합계</div><div>₩7,100</div></div>
        </div>
      </section>

      <div class="checkout">
        <button type="button">결제하기 — ₩7,100</button>
      </div>

    </main>
  </div>
</body>
</html>
